<!-- こんにちわを、右揃え、中揃え、左そろえで表示するHTMLを作ってください
先のHTMLをSJISエンコードとUTF8エンコードの両方のパターンでHTMLを作ってください
こんにちわの文字に色をつけてください
色をつける方法を、「インラインCSS」「id属性を使った外部CSS」「class属性を使った外部CSS」のそれぞれのパターンで色をつけてみてください -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HelloWorld(UTF-8)</title>
</head>
<body>
  <div style="text-align:right;color:red;font-size:24px;">こんにちわ(右揃え)</div>
  <div style="text-align:center;color:blue;font-size:24px;">こんにちわ(中央揃え)</div>
  <div style="text-align:left;color:yellow;font-size:24px;">こんにちわ(左揃え)</div>
</body>
</html>
